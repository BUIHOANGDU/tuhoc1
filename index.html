  <body>
    <!-- Welcome screen -->
    <div class="welcome" id="welcomeScreen">
      <img
        src="https://cdn-icons-png.flaticon.com/512/833/833472.png"
        alt="heart"
        width="100"
        style="margin-bottom: 30px"
      />
      <h1 style="color: #ff4d6d">
        Chào mừng bạn đến với Web hẹn hò<br />Việt - Nhật <br />💘
      </h1>
      <p style="color: #666">
        Kết nối trái tim – tìm một nửa hoàn hảo của bạn.
      </p>
      <button onclick="showLogin()">Bắt đầu ngay</button>
    </div>

    <!-- Đăng nhập / đăng ký -->
    <div class="box hidden" id="authBox">
      <h2 id="formTitle">Đăng nhập</h2>
      <input type="email" id="email" placeholder="Email" />
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Mật khẩu" />
        <span id="togglePassword" class="toggle-eye">👁️</span>
      </div>
      <div id="confirmPasswordContainer" class="hidden input-wrapper">
        <input
          type="password"
          id="confirmPassword"
          placeholder="Xác nhận mật khẩu"
        />
        <span id="toggleConfirmPassword" class="toggle-eye">👁️</span>
      </div>
      <button id="actionBtn">Đăng nhập</button>
      <div class="toggle" id="toggleForm">Chưa có tài khoản? Đăng ký</div>
    </div>

    <!-- Script -->
    <script type="module" src="script.js"></script>
  </body>
