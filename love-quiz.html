<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trắc nghiệm Tình Yêu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fff0f5;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .quiz-container {
        max-width: 600px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
      }
      h2 {
        color: #ff3366;
      }
      .question {
        margin-bottom: 20px;
      }
      .options label {
        display: block;
        margin: 8px 0;
        cursor: pointer;
      }
      button {
        background: #ff3366;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #ff4d6d;
      }
      .fade-in {
        animation: fadeIn 0.3s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .progress-bar {
        width: 100%;
        height: 12px;
        background: #eee;
        border-radius: 8px;
        margin-bottom: 20px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        width: 0%;
        background: #ff3366;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h2>Trắc nghiệm tính cách & tình yêu</h2>
      <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
      </div>
      <div id="quiz">
        <p>Đang tải câu hỏi...</p>
      </div>
    </div>

    <script type="module" src="love-quiz.js"></script>
  </body>
</html>
